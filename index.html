      body {
        font-family: 'Roboto', sans-serif;
      }
      /* For smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* For typewriter cursor blinking animation */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
      /* For background floating animation */
      @keyframes aurora {
        0% {
          transform: translateY(0px) rotate(0deg) scale(1);
          filter: blur(4rem) hue-rotate(0deg);
        }
        50% {
          transform: translateY(-80px) translateX(40px) rotate(180deg) scale(1.2);
          filter: blur(4.5rem) hue-rotate(180deg);
        }
        100% {
          transform: translateY(0px) rotate(360deg) scale(1);
          filter: blur(4rem) hue-rotate(360deg);
        }
      }
    </style>
